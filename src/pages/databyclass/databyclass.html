<html>

          <title>datbyclass</title>

    </head>



    <body>
  <h1>Data By Class</h1>
      <div>

        <!-- profile div -->
        <div class="profileContainer" *ngFor="let x of users;let index = index;let odd = odd;let even = even;let last=last;let first=first" (click)="getObject(x)" >
          <div class="profile" >
            <img src="{{x.image}}" />
          </div>
          <!-- profile text -->
          <div class="profileText" >

            <label>  {{x.name}} </label>
            <label>  {{x.status}} </label>

          </div>
        </div>


      </div>

    </body>

</html>
